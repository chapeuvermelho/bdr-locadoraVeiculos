<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

 <!-- Fim das chamadas de URi para utilização das tags de prefixo -->	
	
<!-- tags de cabeçalho necessárias para o funcionamento dos componentes primefaces -->

<h:head></h:head>
<h:body style="text-align: center; background: #CFD8DC;">

	<p:outputPanel style="margin: 40px 20px; font-size: 32px; background: #34495E; height: 50px; color: white; padding-top: 5px;">BDR - Locadora de Veículos</p:outputPanel>

	<!-- Formulário que contem os campos para entradas de dados do usuário -->
	
	<h:form id="frmCadastroVeiculos"
		style="width: 500px; text-align: center;">

		<p:messages />

		<p:fieldset legend="Cadastro de Automóveis">

			<h:panelGrid columns="2" style="text-align: left;">

				<p:outputLabel value="Código: *" for="id" />
				<p:inputText id="id" value="#{veiculoBean.veiculo.id}" />

				<p:outputLabel value="Placa: *" for="placa" />
				<p:inputMask id="placa" value="#{veiculoBean.veiculo.placa}"
					mask="aaa-9999" />

				<p:outputLabel value="Marca: *" for="marca" />
				<p:inputText id="marca" value="#{veiculoBean.veiculo.marca}" />

				<p:outputLabel value="Modelo: *" for="modelo" />
				<p:inputText id="modelo" value="#{veiculoBean.veiculo.modelo}" />

				<p:outputLabel value="Combustivel: *" for="combustivel" />
				<p:inputText id="combustivel"
					value="#{veiculoBean.veiculo.combustivel}" />

				<p:outputLabel value="Cor: *" for="cor" />
				<p:inputText id="cor" value="#{veiculoBean.veiculo.cor}" />

				<p:outputLabel value="Valor Diária: *" for="vl_diaria" />
				<p:inputNumber id="vl_diaria"
					value="#{veiculoBean.veiculo.vl_diaria}" decimalSeparator="," thousandSeparator=".">
					<p:ajax update="vl_diaria" />
				</p:inputNumber>

				<p:commandButton value="Salvar" action="#{veiculoBean.cadastra}"
					update="@form :frmAutomoveisCadastrados" process="@form"
					style="width: 140px;" />

			</h:panelGrid>

		</p:fieldset>

	</h:form>

	<!-- Estilização do Título da Grid -->
	<p:outputPanel style="margin: 15px 20px; font-size: 26px;">Automóves Cadastrados</p:outputPanel>

	 
	 <!-- Componente datatable da UI primefaces dentro do Formulário frmAutomoveisCadastrados com suas respectivas colunas onde são listados os dados cadastrados  
	 	sendo possível em suas duas últimas colunas Editar e ou Remover as informações.
	 -->
	 
	<h:form id="frmAutomoveisCadastrados">
		<p:dataTable value="#{veiculoBean.veiculos}" var="car" emptyMessage="Nenhum Automóvel Cadastrado"
			id="tabelaAutomoveis" paginator="true" rows="4">
			
			<p:column sortBy="#{car.id}">
				<f:facet name="header">Código</f:facet>
				<h:outputText value="#{car.id}"/>
			</p:column>

			<p:column>
				<f:facet name="header">Placa</f:facet>
				<h:outputText value="#{car.placa}" />
			</p:column>

			<p:column sortBy="#{car.marca}">
				<f:facet name="header">Marca</f:facet>
				<h:outputText value="#{car.marca}" />
			</p:column>

			<p:column>
				<f:facet name="header">Modelo</f:facet>
				<h:outputText value="#{car.modelo}" />
			</p:column>

			<p:column>
				<f:facet name="header">Combustível</f:facet>
				<h:outputText value="#{car.combustivel}" />
			</p:column>

			<p:column>
				<f:facet name="header">Cor</f:facet>
				<h:outputText value="#{car.cor}" />
			</p:column>

			<p:column>
				<f:facet name="header">Valor Diária</f:facet>
				<h:outputText value="#{car.vl_diaria}" />
			</p:column>

			<p:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar" action="#{veiculoBean.carregar(car)}" />
			</p:column>

			<p:column>
				<f:facet name="header">Remover</f:facet>
				<p:commandLink value="x" action="#{veiculoBean.remover(car)}" update="tabelaAutomoveis" process="@this"/>
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>
</html>
